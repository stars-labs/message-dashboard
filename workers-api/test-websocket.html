<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Not connected</div>
    <pre id="log"></pre>
    
    <script>
        const token = 'test-websocket-token-0JI4isnnSBD8Et09CchTp';
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        
        function addLog(msg) {
            log.textContent += msg + '\n';
            console.log(msg);
        }
        
        // Test both domains
        async function testWebSocket(url, name) {
            addLog(`\n--- Testing ${name} ---`);
            addLog(`Connecting to: ${url}`);
            
            try {
                const ws = new WebSocket(url);
                
                ws.onopen = () => {
                    addLog(`${name}: Connected!`);
                    status.textContent = `Connected to ${name}`;
                    
                    // Send a ping
                    const ping = JSON.stringify({type: 'ping'});
                    addLog(`${name}: Sending: ${ping}`);
                    ws.send(ping);
                };
                
                ws.onmessage = (event) => {
                    addLog(`${name}: Received: ${event.data}`);
                };
                
                ws.onerror = (error) => {
                    addLog(`${name}: Error: ${error}`);
                };
                
                ws.onclose = (event) => {
                    addLog(`${name}: Closed - Code: ${event.code}, Reason: ${event.reason}`);
                    status.textContent = `Disconnected from ${name}`;
                };
                
                // Close after 5 seconds
                setTimeout(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        addLog(`${name}: Closing connection...`);
                        ws.close();
                    }
                }, 5000);
                
            } catch (error) {
                addLog(`${name}: Failed to create WebSocket: ${error.message}`);
            }
        }
        
        // Test on page load
        window.onload = async () => {
            // Test workers.dev domain
            await testWebSocket(
                `wss://sms-dashboard.xiongchenyu6.workers.dev/api/ws?token=${token}`,
                'workers.dev'
            );
            
            // Wait a bit then test custom domain
            setTimeout(() => {
                testWebSocket(
                    `wss://sexy.qzz.io/api/ws?token=${token}`,
                    'custom domain'
                );
            }, 6000);
        };
    </script>
</body>
</html>
